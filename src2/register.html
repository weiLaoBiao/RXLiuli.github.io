<!--section 主体-->
<section>
    <form action="#" method="post">
        <h2>一号店注册</h2>
        <label>
            <input type="text" required pattern="^.{4,20}$" placeholder="用户名"/>
        </label>
        <label>
            <input type="tel" required pattern="^\d{11}$" placeholder="手机号"/>
        </label>
        <label class="phone">
            <input type="text" required pattern="^\d{6}$" placeholder="短信验证码"/>
            <input type="button" value="获取验证码"/>
        </label>
        <label>
            <input type="password" required pattern="^.{6,20}$" placeholder="设置密码"/>
        </label>
        <label>
            <input type="password" required pattern="^.{6,20}$" placeholder="确认密码"/>
        </label>
        <label>
            点击注册，表示您同意1号店
            <a href="">《服务协议》</a>
        </label>
        <label>
            <input type="submit" value="同意协议并注册"/>
        </label>
    </form>
</section>
